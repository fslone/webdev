<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Number() and String()</title>
		<script type="text/javascript">

			// Number, String

			var num1 = "1";
			var num2 = "2";
			var sum = num1 + num2; // sum="12"
			
			// Use Number() to recast values as numerical
			
			sum = Number(num1) + Number(num2);  // sum=3
			console.log(sum);
			
			var num3 = 3;
			var num4 = 4;
			
			sum = num3 + num4;  // sum=7
			
			// Use String() to recast values as strings
			
			sum = String(num3) + String(num4);  // sum="34"
			console.log(sum);
						
		</script>
	</head>
	<body>
	</body>
</html>
