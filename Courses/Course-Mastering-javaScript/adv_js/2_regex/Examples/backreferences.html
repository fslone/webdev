<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Using Backreferences in Regular Expressions</title>
		<script type="text/javascript">
			
			// Backreferences
			var ssnCandidate = window.prompt("Please enter your SSN:", "");

			// Set up the regular expressions
			var reSSN = /^\d{3}[\- ]?\d{2}[\- ]?\d{4}$/;
			
			var reSSNImproved = /^\d{3}([\- ]?)\d{2}\1\d{4}$/;
			
			if (reSSNImproved.test(ssnCandidate)) {
				alert("Valid SSN!");
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
